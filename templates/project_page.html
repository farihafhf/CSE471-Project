<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.project_name }}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/5/united/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class='container'>
    <br>
    <h1>{{ project.project_name }}</h1>
    </div><br>
    <div class="container">
        {% for task in project_tasks %}
        <div class="btn-group-vertical">
           
            <button type="button" class="btn btn-outline-info">
                <a href="{% url 'task_page' %}">Task Page</a>{{ task.task_name }}</button>
           

            <form method="post" action="{% url 'delete_task' task_id=task.task_id %}" style="margin-left: auto;">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-primary" style="font-size: 0.8em;">üóëÔ∏è</button>
               
            </form>  
           
       
        </div><br><br>
        {% empty %}
            <!-- No Existing Project. -->
        {% endfor %}
        <br>
        <form method="post" action="{% url 'create_task' project_id=project.project_id %}">
            {% csrf_token %}
            <input type="text" name="task_name" placeholder="Add Task Name" required>

           
           

</body>
</html>
