<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootswatch Theme -->
    <link href="https://bootswatch.com/5/united/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-image: url('/static/sr2.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin-top: 150px;
        }
        /* Styling for container */
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
            max-width: 650px; 
            margin: 0 auto;
        }
        /* Styling for search results */
        .search-results {
            margin-bottom: 20px;
        }
        .search-results li {
            margin-bottom: 10px;
        }
        /* Styling for the "Go back to dashboard" button */
        .back-to-dashboard-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Search Results </h1>
        <div class="search-results">
            {% if users %}
                <ul class="list-group">
                    {% for user in users %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <a href="{% url 'view_profile_from_search' username=user.username %}" style="color:black">{{ user.username }}</a>
                            <form method="post" action="{% url 'add_collaborator' project_id=project_id username=user.username %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-info">Add as collaborator</button>
                            </form> 
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No users found.</p>
            {% endif %}
        </div>
        <div class="back-to-dashboard-btn">
            <a href="{% url 'back_to_dashboard' %}" class="btn btn-dark">Go back to dashboard</a>
        </div>
    </div>
</body>
</html>
