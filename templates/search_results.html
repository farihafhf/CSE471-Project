<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/5/united/bootstrap.min.css" rel="stylesheet">
    <title>Search Results</title>
</head>
<body>
    <div class="container">
    <h1>Search Results</h1>
    {% if users %}
        <ul>
            {% for user in users %}
                <li><a href="{% url 'view_profile_from_search' username=user.username %}">{{ user.username }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found.</p>
    {% endif %}
    <button type="button" class="btn btn-secondary">
        <a href="{% url 'back_to_dashboard' %}" style="color: black;">Go back to dashboard</a>
    </button>
</div>
</body>
</html>
