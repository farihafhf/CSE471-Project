<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/5/united/bootstrap.min.css" rel="stylesheet">
    <title>Notifications</title>

    <style>
        /* General Styles */
    
        body {
            background-image: url('/static/notice_bg.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin-top: 150px;
        }
        /* Styling for container */
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
            max-width: 850px; 
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            background-color: #fff;
            display: flex;
            align-items: center;
        }

        li:hover {
            background-color: #f9f9f9;
        }

        b {
            margin-right: 10px;
        }

        .settings-dropdown {
            position: relative;
            display: inline-block;
            margin-right: 20px;
        }

        .settings-dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            padding: 5px 0;
        }

        .settings-dropdown-content a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
        }

        .settings-dropdown-content a:hover {
            background-color: #f5f5f5;
        }

        .settings-dropdown:hover .settings-dropdown-content {
            display: block;
        }

        .settings-dropdown:hover .settings-btn {
            background-color: #f0f0f0;
        }

        

        
    </style>
</head>
<body>
    <div class="container">

    <h1>Notifications</h1>
    <div class="settings-dropdown">
        <button class="settings-btn btn">Settings</button>
        <div class="settings-dropdown-content">
            <a href="#" id="markAsRead">Mark as Read</a>
            <a href="#" id="deleteSelected">Delete Selected Notifications</a>
        </div>
    </div>
    <ul>
        {% for notification in notifications %}
            <li><input type="checkbox" class="notification-checkbox" data-id="{{ notification.id }} "> {% if notification.read %} style="color: grey;" {% endif %}{{ notification.notice }}
                <a href="{% url 'task_page' project_id=notification.project_id user_id=notification.user_id task_id=notification.task_id %}"><button type="button" class="btn btn-info">Go To Task</button></a>  
            </li>
        {% endfor %}
    </ul>

    <button type="button" class="btn">
        <a href="{% url 'back_to_dashboard' %}"><button type="button" class="btn btn-dark">Go back to dashboard</button></a>
    </button>
</div>
    <script>
        // Add your JavaScript code here
        document.getElementById('markAsRead').addEventListener('click', function() {
            // Implementation to mark notifications as read
            let checkboxes = document.querySelectorAll('.notification-checkbox');
            checkboxes.forEach(function(checkbox) {
                if (checkbox.checked) {
                    let notificationId = checkbox.getAttribute('data-id');
                    let notificationText = checkbox.nextElementSibling;
                    notificationText.style.color = 'grey';
                    // Save the read status to localStorage
                    localStorage.setItem(`notification_${notificationId}`, 'read');
                }
            });
        });

        document.getElementById('deleteSelected').addEventListener('click', function() {
            // Implementation to delete selected notifications
            let checkboxes = document.querySelectorAll('.notification-checkbox');
            checkboxes.forEach(function(checkbox) {
                if (checkbox.checked) {
                    checkbox.parentNode.remove();
                    // Optionally, remove the deleted notification from localStorage
                    let notificationId = checkbox.getAttribute('data-id');
                    localStorage.removeItem(`notification_${notificationId}`);
                }
            });
        });

        // Check localStorage for notifications marked as read
        window.addEventListener('DOMContentLoaded', function() {
            let checkboxes = document.querySelectorAll('.notification-checkbox');
            checkboxes.forEach(function(checkbox) {
                let notificationId = checkbox.getAttribute('data-id');
                let notificationText = checkbox.nextElementSibling;
                let readStatus = localStorage.getItem(`notification_${notificationId}`);
                if (readStatus === 'read') {
                    checkbox.checked = true;
                    notificationText.style.color = 'grey';
                }
            });
        });
    </script>
</body>
</html>
