<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/5/united/bootstrap.min.css" rel="stylesheet">
    <style>
        .top-right-button {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .btn-primary {
            text-decoration: none; /* Remove underline from buttons */
        }
    </style>
</head>
<body>
    <div class="container">
        <br>
        <h4>You're successfully logged in.</h4>
        <h3>Welcome to Your Dashboard</h3>
        <h3>Hello {{ fname }}!</h3>
        <br>

        {% for project in user_projects %}
        <div class="btn-group-vertical">
            <br><a href="{% url 'project_page' project_id=project.project_id %}" class="btn btn-primary" style="color: white;">{{ project.project_name }}</a>
        {% empty %}
            No Existing Project.
        {% endfor %}
        <br>
        <form method="post" action="/create_project/">
            {% csrf_token %}
            <input type="text" name="project_name" placeholder="New Project Name" required>
            <button type="submit" class="btn btn-success">Create Project</button>
        </form>
        <button type="button" class="btn btn-secondary top-right-button"><a href="/signout" style="color: white;">Sign Out</a></button>
        <a href="{% url 'edit_profile' %}">Edit Profile</a>
        <a href="{% url 'view_profile' %}">View Profile</a>
    </div>
</body>
</html>
