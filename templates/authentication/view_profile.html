<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/5/united/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-image: url('/media/profile_bg.jpg'); /* Replace with your background image path */
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .profile-pic {
            border-radius: 50%;
            width: 200px; /* Adjust the size as needed */
            height: 200px; /* Maintain aspect ratio */
            margin: 20px auto;
            display: block;
        }
        .profile-info {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
    <title>User Profile</title>
</head>
<body>
    <div class="container text-center">
        <h1>{{ user_profile.user.first_name }} {{ user_profile.user.last_name }}</h1>
        <img src="{{ user_profile.profile_pic.url }}" alt="Profile Picture" class="profile-pic">
        
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Username</h5>
                    <p class="card-text">{{ user_profile.user.username }}</p>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Email</h5>
                    <p class="card-text">{{ user_profile.user.email }}</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Bio</h5>
                    <p class="card-text">{{ user_profile.bio }}</p>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Interests</h5>
                    <p class="card-text">{{ user_profile.interests }}</p>
                </div>
            </div>
        
    </div>
</body>
</html>
