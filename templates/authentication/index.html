<!DOCTYPE html>
<html>
<head>
	<title>GET IT DONE</title>
	<link rel="stylesheet" type="text/css" href="../static/index_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} fade show" role="alert">
            <strong>Message:<br></strong> {{ message }}
            
        </div>
     {% endfor %} 
    <div class="main">
              
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form method="POST" action="/signup">
                <label for="chk" aria-hidden="true">Sign up</label>
                {% csrf_token %}
                <input type="text" id="signup-username" name="username" placeholder="Create A Username" required>
                <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required>
                <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" required>
                
                <input type="email" id="email" name="email" placeholder="Enter Your Email Address" required>
                <input type="password" id="signup-pass1" name="pass1" placeholder="Create Your Password" required>
                <input type="password" id="pass2" name="pass2" placeholder="Confirm Your Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class="login">
            <form method="POST" action="/signin">
                {% csrf_token %}
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" id="login-username" name="login-username" placeholder="Username" required>
                <input type="password" id="login-pass1" name="login-pass1" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <div class="reset-password">
                <a href="{% url 'reset_password' %} ">  Click here to reset Password</a>
            </div>
        </div>
    </div>
</body>
</html>
