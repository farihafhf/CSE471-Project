<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/5/united/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        {% for message in messages %}
        <div class="alert alert-dismissible alert-info">
            <strong>Message:</strong> {{ message }}
           
        </div>
        {% endfor %}
        <br>
        <h1 class="mb-4"><strong>GetItDone</strong></h1>
        <button class="btn btn-primary me-2"><a href="/signup" class="text-white text-decoration-none">Sign Up</a></button>
        <button class="btn btn-secondary"><a href="/signin" class="text-white text-decoration-none">Sign In</a></button>
    </div>

<p class="para">Cannot remember your password?
</p>

         <a href="{% url 'reset_password' %} ">  Click here to reset</a>

</body>
</html>
